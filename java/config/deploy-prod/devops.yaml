apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-name-v1
  namespace: ns-name
  labels:
    app: deploy-name
    app.kubernetes.io/name: app-name
    app.kubernetes.io/version: v1
    version: v1
  annotations:
    kubesphere.io/description: 'deploy-desc'
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: deploy-name
      app.kubernetes.io/name: app-name
      app.kubernetes.io/version: v1
      version: v1
  template:
    metadata:
      labels:
        app: deploy-name
        app.kubernetes.io/name: app-name
        app.kubernetes.io/version: v1
        version: v1
      annotations:
        kubesphere.io/containerSecrets: '{"deploy-name":"harbor"}'
    spec:
      containers:
        - image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$TAG_NAME
          imagePullPolicy: Always
          name: deploy-name
          ports:
            - containerPort: 8080
              name: tcp-8080
              protocol: TCP
          env:
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: jvm
                  key: JAVA_OPTS
          resources:
            limits:
              cpu: 1000m
              memory: 2000Mi
            requests:
              cpu: 10m
              memory: 10Mi          
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 100
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health/liveness
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 120
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health/readiness
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 100
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: harbor