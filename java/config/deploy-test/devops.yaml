apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${deploy-name}-v1
  namespace: ${ns-name}
  labels:
    app: ${deploy-name}
    app.kubernetes.io/name: ${app-name}
    app.kubernetes.io/version: v1
    version: v1
  annotations:
    kubesphere.io/description: "${deploy-desc}"
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ${deploy-name}
      app.kubernetes.io/name: ${app-name}
      app.kubernetes.io/version: v1
      version: v1
  template:
    metadata:
      labels:
        app: ${deploy-name}
        app.kubernetes.io/name: ${app-name}
        app.kubernetes.io/version: v1
        version: v1
      annotations:
        kubesphere.io/containerSecrets: '{"${deploy-name}":"harbor"}'
    spec:
      containers:
        - image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:SNAPSHOT-$BRANCH_NAME-$BUILD_NUMBER
          imagePullPolicy: Always
          name: ${deploy-name}
          ports:
            - containerPort: 8080
              name: tcp-8080
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 1024Mi
            requests:
              cpu: 20m
              memory: 20Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health/liveness
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 80
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health/readiness
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 60
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: harbor
